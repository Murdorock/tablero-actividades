<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©tricas - Sistema</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="config.js"></script>
    <style>
        .tabs-container {
            display: flex;
            border-bottom: 2px solid #34495e;
            margin-bottom: 20px;
            background: #ecf0f1;
            border-radius: 4px 4px 0 0;
        }
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
            background: #fff;
        }
        .tab-btn:hover {
            color: #2c3e50;
            background: rgba(255,255,255,0.5);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .metrics-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>üìä M√©tricas del Sistema</h2>
            <div class="table-actions">
                <button class="btn btn-secondary" onclick="reloadAllTables()">üîÑ Actualizar</button>
                <button class="btn btn-primary" onclick="exportAllMetrics()">üì• Exportar</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('historicos')">üìú Hist√≥ricos M√©tricas</button>
            <button class="tab-btn" onclick="switchTab('coordenadas')">üó∫Ô∏è Coordenadas M√©tricas</button>
            <button class="tab-btn" onclick="switchTab('consulta')">üîç Consulta Retenidos M√©tricas</button>
        </div>

        <!-- Hist√≥ricos M√©tricas -->
        <div id="historicos" class="tab-content active">
            <div class="metrics-stats" id="stats-historicos"></div>
            <div class="data-table-wrapper">
                <div id="loadingIndicator-historicos" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
                <div id="tableContainer-historicos"></div>
            </div>
        </div>

        <!-- Coordenadas M√©tricas -->
        <div id="coordenadas" class="tab-content">
            <div class="metrics-stats" id="stats-coordenadas"></div>
            <div class="data-table-wrapper">
                <div id="loadingIndicator-coordenadas" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
                <div id="tableContainer-coordenadas"></div>
            </div>
        </div>

        <!-- Consulta Retenidos M√©tricas -->
        <div id="consulta" class="tab-content">
            <div class="metrics-stats" id="stats-consulta"></div>
            <div class="data-table-wrapper">
                <div id="loadingIndicator-consulta" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
                <div id="tableContainer-consulta"></div>
            </div>
        </div>
    </div>

    <script src="table-logic-metricas.js"></script>
</body>
</html>
