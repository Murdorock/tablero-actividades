<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencias - Sistema</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="table-logic-evidencias.js"></script>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>ðŸ“¸ Evidencias</h2>
            <div class="table-actions">
                <button class="btn btn-primary" onclick="addRow()">âž• Agregar</button>
                <button class="btn btn-secondary" onclick="loadData()">ðŸ”„ Actualizar</button>
            </div>
        </div>
        <div class="data-table-wrapper">
            <div style="margin-bottom:1rem;">
                <input type="text" id="searchInput" placeholder="ðŸ” Filtrar..." style="width: 300px; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc;" oninput="filterTable()">
            </div>
            <div id="loadingIndicator" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
            <table id="dataTable" class="data-table">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        // Filtro de bÃºsqueda para la tabla
        let allRows = [];
        function filterTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            allRows.forEach(row => {
                if (Object.values(row).some(val => (val || '').toString().toLowerCase().includes(search))) {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(val => {
                        const td = document.createElement('td');
                        td.textContent = val;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });
        }
        // Sobreescribir loadData para guardar los datos en allRows
        const originalLoadData = window.loadData;
        window.loadData = async function() {
            if (typeof originalLoadData === 'function') await originalLoadData();
            // Obtener datos de la tabla
            const tbody = document.getElementById('tableBody');
            allRows = [];
            Array.from(tbody.rows).forEach(tr => {
                const rowObj = {};
                Array.from(tr.cells).forEach((td, i) => {
                    rowObj[i] = td.textContent;
                });
                allRows.push(rowObj);
            });
        }
    </script>
</body>
</html>
