<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Descargas - Sistema</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="table-logic-control_descargas.js"></script>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>‚¨áÔ∏è Control Descargas</h2>
            <div class="table-actions">
                <button class="btn btn-primary" onclick="openCreateModal()">‚ûï Nuevo</button>
                <button class="btn btn-warning" onclick="openPendientesModal()">üîé Ver Pendientes</button>
                <button class="btn btn-secondary" onclick="loadData()">üîÑ Actualizar</button>
                <button class="btn btn-success" id="btnCargarControlDescargas">üì• Cargar</button>
                <!-- Modal Pendientes -->
                <div id="modalPendientes" class="modal" style="display:none;">
                    <div class="modal-content" style="max-width:95vw; max-height:95vh; overflow:auto; background:white;">
                        <div class="modal-header" style="background:#fbc02d; color:#333; padding:1rem; display:flex; justify-content:space-between; align-items:center;">
                            <h3 style="margin:0;">üîé Correr√≠as con Pendientes</h3>
                            <span class="close" onclick="closePendientesModal()" style="cursor:pointer; font-size:1.5rem;">&times;</span>
                        </div>
                        <div class="modal-body" id="modalPendientesBody" style="padding:1rem; background:white;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding: 0.75rem 1rem; background: #e3f2fd; border-left: 4px solid #2196f3; margin: 1rem 0; border-radius: 0.25rem;">
            <strong>üïê √öltima Actualizaci√≥n:</strong> <span id="hora-primer-registro">Cargando...</span>
        </div>
        <div class="filter-container">
            <div class="filter-group">
                <label for="filtro-id-correria">ID Correr√≠a:</label>
                <input type="text" id="filtro-id-correria" list="id-correria-list" placeholder="Buscar..." oninput="applyFilters()">
                <datalist id="id-correria-list"></datalist>
            </div>
            <div class="filter-group">
                <label for="filtro-codigo">C√≥digo:</label>
                <input type="text" id="filtro-codigo" list="codigo-list" placeholder="Buscar..." oninput="applyFilters()">
                <datalist id="codigo-list"></datalist>
            </div>
            <div class="filter-group">
                <label for="filtro-supervisor">Supervisor:</label>
                <input type="text" id="filtro-supervisor" list="supervisor-list" placeholder="Buscar..." oninput="applyFilters()">
                <datalist id="supervisor-list"></datalist>
            </div>
            <div class="filter-group">
                <button class="btn btn-secondary btn-sm" onclick="clearFilters()">üóëÔ∏è Limpiar Filtros</button>
            </div>
        </div>
        <div class="data-table-wrapper">
            <div id="loadingIndicator" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
            <div id="tableContainer"></div>
        </div>
    </div>
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modalTitle">Nuevo Registro</h3></div>
            <form id="dataForm">
                <input type="hidden" id="recordId">
                <div id="formFields"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    // Funci√≥n especial para cargar datos en control_descargas
    document.getElementById('btnCargarControlDescargas').addEventListener('click', cargarDatosControlDescargas);
    async function cargarDatosControlDescargas() {
        const contenido = document.getElementById('tableContainer');
        const supabaseClient = window.supabase;
        contenido.innerHTML = '<p>Cargando datos de control descargas...</p>';
        try {
            // 1. Obtener datos de programacion_lectura
            const { data: programacionData, error: progError } = await supabaseClient
                .from('programacion_lectura')
                .select('correria, codigo, realiza_zona, totales');
            if (progError) {
                alert('Error al obtener datos de programaci√≥n_lectura: ' + progError.message);
                return;
            }
            // 2. Obtener datos de cmlec
            const { data: cmlecData, error: cmlecError } = await supabaseClient
                .from('cmlec')
                .select('correria_mp, ordenes_descargar');
            if (cmlecError) {
                alert('Error al obtener datos de cmlec: ' + cmlecError.message);
                return;
            }
            // 3. Procesar y combinar los datos
            const registrosControlDescargas = [];
            programacionData.forEach(progReg => {
                // Buscar ordenes_descargar en cmlec para esta correria
                const cmlecReg = cmlecData.find(c => c.correria_mp === progReg.correria);
                const pendientes = cmlecReg ? Number(cmlecReg.ordenes_descargar) || 0 : 0;
                const totales = Number(progReg.totales) || 0;
                registrosControlDescargas.push({
                    id_correria: progReg.correria,
                    codigo: progReg.codigo,
                    supervisor: progReg.realiza_zona,
                    totales: totales,
                    pendientes: pendientes
                });
            });
            if (registrosControlDescargas.length === 0) {
                alert('No se encontraron datos para procesar.');
                await cargarTabla();
                return;
            }
            // 4. Limpiar tabla control_descargas
            await supabaseClient.from('control_descargas').delete().neq('id_correria', '');
            // 5. Insertar nuevos datos
            const { error: insertError } = await supabaseClient
                .from('control_descargas')
                .insert(registrosControlDescargas);
            if (insertError) {
                alert('Error al insertar datos: ' + insertError.message);
            } else {
                alert(`Se cargaron ${registrosControlDescargas.length} registros correctamente.`);
            }
            // 6. Recargar la tabla para mostrar los nuevos datos
            if (typeof cargarTabla === 'function') await cargarTabla();
        } catch (error) {
            alert('Error al procesar los datos: ' + error.message);
            if (typeof cargarTabla === 'function') await cargarTabla();
        }
    }
</script>
</html>
