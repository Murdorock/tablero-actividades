<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llegadas Tarde - Sistema</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="config.js"></script>
    <script src="table-logic-llegadas_tarde.js"></script>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>â° Llegadas Tarde</h2>
            <div class="table-actions">
                <input type="search" id="searchInput" placeholder="ğŸ” Buscar..." class="search-input" onkeyup="searchData(this.value)">
                <button class="btn btn-primary" onclick="openCreateModal()">â• Nuevo</button>
                <button class="btn btn-secondary" onclick="loadData()">ğŸ”„ Actualizar</button>
                <button class="btn btn-success" onclick="openExportModal()">ğŸ“Š Exportar Excel</button>
            </div>
        </div>
        <div class="filter-bar" style="padding: 10px; background: #f5f5f5; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center;">
            <label style="font-weight: bold;">Filtrar por fecha:</label>
            <input type="date" id="fechaInicio" class="form-control" style="width: auto;" onchange="filterByDateRange()">
            <span>hasta</span>
            <input type="date" id="fechaFin" class="form-control" style="width: auto;" onchange="filterByDateRange()">
            <button class="btn btn-sm btn-secondary" onclick="clearDateFilter()">Limpiar</button>
        </div>
        <div class="data-table-wrapper">
            <div id="loadingIndicator" class="loading"><div class="spinner"></div><p>Cargando...</p></div>
            <div id="tableContainer"></div>
        </div>
    </div>
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modalTitle">Nuevo Registro</h3></div>
            <form id="dataForm">
                <input type="hidden" id="recordId">
                <div id="formFields"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="exportModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header"><h3>ğŸ“Š Exportar a Excel</h3></div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label>Fecha Inicio:</label>
                    <input type="date" id="exportFechaInicio" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fecha Fin:</label>
                    <input type="date" id="exportFechaFin" class="form-control">
                </div>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">Dejar vacÃ­o para exportar todos los registros</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeExportModal()">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="exportToExcel()">ğŸ“¥ Descargar</button>
            </div>
        </div>
    </div>
</body>
</html>
